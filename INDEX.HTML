<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BASIC SITE</title>
    <style>
      /* Global reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        background-color: #f8f9fa;
        color: #333;
        line-height: 1.6;
        border: 2px solid black;
      }

      /* Navigation */
      nav {
        padding: 12px 0;
        background: lightblue;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      nav ul {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      nav ul li {
        list-style: none;
        margin: 0 15px;
      }

      nav ul li a {
        text-decoration: none;
        color: navy;
        font-weight: bold;
        font-size: 16px;
        transition: 0.3s;
      }

      nav ul li a:hover {
        color: darkred;
      }

      /* Card styling */
      .card {
        border: 2px solid black;
        background-color: #f5f9e9;
        max-width: 350px;
        margin: 30px auto;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        text-align: center;
     
      }

      .card img {
        width: 200px;
        height: 120px;
        border-radius: 10px;
        margin-bottom: 15px;
        object-fit: cover;
      }

      .card h2 {
        font-style: normal;
        color: rgb(189, 68, 68);
        margin-bottom: 10px;
      }

      .card p {
        margin-bottom: 15px;
        text-transform: capitalize;
        font-size: 15px;
        color: #444;
      }

      /* Input styling */
      input {
        width: 100%;
        padding: 10px;
        border: 2px solid #888;
        border-radius: 8px;
        font-size: 14px;
        transition: 0.3s;
      }

      input::placeholder {
        color: rgb(43, 43, 83);
      }

      input:focus {
        outline: none;
        border-color: navy;
        box-shadow: 0 0 6px rgba(0, 0, 255, 0.4);
      }

      /* Optional button styling (if you add buttons later) */
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background-color: navy;
        color: white;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
      }

      button:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Services</a></li>
          <li><a href="/">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Card container -->
    <div class="card">
      <img src="MOIZ,S PIC.jpg" alt="Profile Picture" />
      <h2>My Resume</h2>
      <p>
        I am Moiz and I am leader of an agency, also expert as a front-end
        developer. I build everything by myself and have strong knowledge about
        marketing, personal finance, and the MERN stack.
      </p>
      <input type="text" placeholder="Text here for more detail" />
    </div>
  </body>
</html>
